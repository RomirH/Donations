<!DOCTYPE html>

<html>
<title>Donat.io </title>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../css/sign.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class = "container">
    <!--top navbar -->
    <div class="header">
        <a href="#default" class="logo">DONAT.IO</a>
</div>

  <div class="form-popup" id="signuppage">
    <div class = "userprofile" id="userprofile">
    <form action="../donate.html" method="GET" onsubmit="store()">
     <ul>
  <a>
        <label for="name">Name:</label><br>
        <input type="text" id="username" name="username"  required><br><br>
        <label for="mail">E-mail:</label><br>
        <input type="email" id="mail" name="user_mail" required><br><br>
        <!--<label for="confe">Confirm E-mail:</label><br>
        <input type="email" id="confe" name="confe" required><br><br> -->
        <label for="pass">Password:</label> <a class="popup" title="Password must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"> hover for requirements</a><br>
        <input pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" type="password" minlength="8" maxlength="25" id="pass" name="pass" required
        title="Password must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
        autocomplete="off" ><br><br>
        <label for="passc">Confirm Password:</label><br>
        <input type="password" minlength="8" maxlength="25" id="passc" name="passc" required
        title="Passwords must match" autocomplete="off" onkeyup='checkPass();'><br>
        <span id='message'></span>
    <div class = "eighteenv">
      <p>Sign up for our mailing list? </p>
        <label for="yes">Yes</label>
        <input type="radio" id="yes" name="age" value="Yes" required>
        <label for="no">No</label>
        <input type="radio" id="no" name="age" value="No" required>
    </div>
    <div>
      <a><br><br><button onclick="checkForm()">Submit</button></a>
    </div>
  </a>
     </ul>
    </form>
    </div>
  </div>




  <script type= "text/javascript">
  function checkPass(){
    if (document.getElementById('pass').value ==
      document.getElementById('passc').value)
      {
      document.getElementById('message').style.color = 'green';
      document.getElementById('message').innerHTML = 'matching';
      }
      else {
      document.getElementById('message').style.color = 'red';
      document.getElementById('message').innerHTML = 'not matching';
    }
  }
  </script>


  <script type="text/javascript">
  function checkForm(form)
    {
      if(document.getElementById('pass').value !=
        document.getElementById('passc').value) {
          return false;
        }
      else{
        return true;
      }
    }
  </script>



</div>


</body>
</html>
